<!DOCTYPE html>

            <lord-icon mode="class" target="div" trigger="morph" state="morph-select"

        </div>

            <lord-icon mode="class" target="div" trigger="morph" state="morph-select"
                src="/icons/morph-shopping.json"></lord-icon>
            <span>Item 4</span>
        </div>
    </div>

</html>
