<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Triggers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <script type="module" src="/main.ts"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Trigger</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i>none</i></td>
                <td>
                    <lord-icon src="/icons/lock.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>click</td>
                <td>
                    <lord-icon trigger="click" src="/icons/lock.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>hover</td>
                <td>
                    <lord-icon trigger="hover" src="/icons/lock.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>loop</td>
                <td>
                    <lord-icon trigger="loop" src="/icons/lock.json"></lord-icon>
                    <lord-icon trigger="loop" delay="1000" src="/icons/lock.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>loop-on-hover</td>
                <td>
                    <lord-icon trigger="loop-on-hover" src="/icons/lock.json"></lord-icon>
                    <lord-icon trigger="loop-on-hover" delay="1000" src="/icons/lock.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>morph</td>
                <td>
                    <lord-icon trigger="morph" state="morph-unlocked" src="/icons/lock.json"></lord-icon>
                    <lord-icon trigger="morph" state="morph-select" src="/icons/morph-select.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>boomerang</td>
                <td>
                    <lord-icon trigger="boomerang" state="morph-unlocked" src="/icons/lock.json"></lord-icon>
                    <lord-icon trigger="boomerang" state="morph-select" src="/icons/morph-select.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>sequence</td>
                <td>
                    <lord-icon trigger="sequence"
                        sequence="state:in-reveal,play,state:hover-locked,play,state:morph-unlocked,play,state:hover-unlocked,play,state:morph-unlocked,play:reverse,delay:first:last:500,state:in-reveal,play:reverse"
                        src="/icons/lock.json"></lord-icon>
                    <lord-icon trigger="sequence"
                        sequence="state:morph-select,delay:500,frame:0:30,delay:1000,frame:30:60"
                        src="/icons/morph-select.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>in</td>
                <td>
                    <lord-icon trigger="in" state="in-reveal" src="/icons/lock.json"></lord-icon>
                    <lord-icon trigger="in" state="in-reveal" delay="1000" src="/icons/lock.json"></lord-icon>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
