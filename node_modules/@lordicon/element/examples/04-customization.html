<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Customization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <script type="module" src="/main.ts"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Attribute</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i>default</i></td>
                <td>
                    <lord-icon trigger="hover" src="/icons/lock.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>colors</td>
                <td>
                    <lord-icon colors="primary:#fdd394,secondary:#03a9f4" trigger="hover"
                        src="/icons/lock.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>stroke</td>
                <td>
                    <lord-icon stroke="bold" trigger="hover" src="/icons/lock.json"></lord-icon>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
